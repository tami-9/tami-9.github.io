<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Manager Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .project-card {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .project-card h3 {
            color: #3498db;
            margin-bottom: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 20px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketing Manager</h1>
        <p>Your Name</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Short description about yourself and your expertise as a Marketing Manager.</p>

        <h2>Projects</h2>
        
        <div class="project-card">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Short description of Project 1.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <!-- Add more social media links if needed -->
            </div>
        </div>

        <div class="project-card">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Short description of Project 2.</p>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
                <!-- Add more social media links if needed -->
            </div>
        </div>

        <!-- Add more project cards as needed -->

    </section>

    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
