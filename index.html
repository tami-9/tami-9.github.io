<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilas' Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: #fafafa;
            color: #333;
        }

        .jumbotron {
            margin-bottom: 0;
            background-image: url('http://wallpapercave.com/wp/dAmaaU7.jpg');
            background-position: 0% 25%;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            filter: grayscale(70%);
            margin-top: 60px;
        }

        img {
            width: 100%;
        }

        .card {
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border: none;
        }

        .card-block {
            padding: 20px;
        }

        .footer {
            width: 100%;
            line-height: 60px;
            background-color: #3498db;
            color: white;
            bottom: 0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #3498db;
            padding: 5px 30px;
            border: none;
        }

        .navbar a {
            color: white;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tamilas' Portfolio</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#jumbotron">Header</a></li>
                        <li><a href="#cards">Portfolio</a></li>
                        <li><a href="#footer">Footer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="jumbotron jumbotron-fluid text-center" id="jumbotron">
        <div class="container">
            <h1 class="display-3">Tamilas</h1>
            <p class="lead">Portfolio</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" id="cards">
                    <img class="img-fluid" src="https://s-media-cache-ak0.pinimg.com/736x/68/07/20/680720f8a49a527ae7976dde404c0e14--apple-menu-apples.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Apple</h4>
                        <p class="card-text">Apple Technology</p>
                        <a href="http://apple.com" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="img-fluid" src="https://d1gzz21cah5pzn.cloudfront.net/img/websites/t/tes/teslamotors.com-large.1486617912.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Tesla</h4>
                        <p class="card-text">Electric, Self Driving Cars</p>
                        <a href="http://teslamotors.com" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="img-fluid" src="https://s3.us-east-2.amazonaws.com/www.benahlander.com/benahlander.com/assets/img/Quickdine.png" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">QuickDine</h4>
                        <p class="card-text">Order Food via Phone</p>
                        <a href="https://s3.us-east-2.amazonaws.com/www.benahlander.com/benahlander.com/quickdine/index.html" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" id="footer">
        <div class="container">
            <span class="text-muted">Tamilas' Copy Right</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
