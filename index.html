<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamila's Portfolio</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .jumbotron {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('https://via.placeholder.com/1920x800');
            background-size: cover;
            background-position: center;
            color: #ecf0f1;
            text-align: center;
            padding: 100px 0;
        }

        .jumbotron h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 1.5em;
        }

        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            border: none;
            transition: transform 0.3s ease-in-out;
            background-color: #34495e;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-block {
            padding: 20px;
        }

        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }

        .footer span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header / Jumbotron -->
    <div class="jumbotron" id="jumbotron">
        <div class="container">
            <h1 class="display-3">Tamila</h1>
            <p class="lead">Web Developer and Designer</p>
        </div>
    </div>

    <!-- Portfolio Cards -->
    <div class="container" id="cards">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500" alt="Project 1">
                    <div class="card-block">
                        <h4 class="card-title">Project 1</h4>
                        <p class="card-text">Description of Project 1.</p>
                        <a href="#" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500" alt="Project 2">
                    <div class="card-block">
                        <h4 class="card-title">Project 2</h4>
                        <p class="card-text">Description of Project 2.</p>
                        <a href="#" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500" alt="Project 3">
                    <div class="card-block">
                        <h4 class="card-title">Project 3</h4>
                        <p class="card-text">Description of Project 3.</p>
                        <a href="#" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <span>&copy; 2024 Tamila's Portfolio. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
