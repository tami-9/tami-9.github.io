<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilas' Portfolio</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3498db;
            padding: 15px 0;
            border: none;
        }

        .navbar a {
            color: white;
            font-weight: bold;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
        }

        .jumbotron {
            background: linear-gradient(rgba(52, 152, 219, 0.8), rgba(52, 152, 219, 0.8)), url('http://wallpapercave.com/wp/dAmaaU7.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 0;
            margin-top: 60px;
        }

        .jumbotron h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 1.5em;
        }

        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-block {
            padding: 20px;
        }

        .footer {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tamilas' Portfolio</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#jumbotron">Header</a></li>
                    <li><a href="#cards">Portfolio</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header / Jumbotron -->
    <div class="jumbotron text-center" id="jumbotron">
        <div class="container">
            <h1 class="display-3">Tamilas</h1>
            <p class="lead">Web Developer and Designer</p>
        </div>
    </div>

    <!-- Portfolio Cards -->
    <div class="container" id="cards">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500" alt="Project 1">
                    <div class="card-block">
                        <h4 class="card-title">Project 1</h4>
                        <p class="card-text">Description of Project 1.</p>
                        <a href="#" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500" alt="Project 2">
                    <div class="card-block">
                        <h4 class="card-title">Project 2</h4>
                        <p class="card-text">Description of Project 2.</p>
                        <a href="#" class="btn btn-primary" target="_blank">Visit Site</a>
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <span>&copy; 2024 Tamilas' Portfolio. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
